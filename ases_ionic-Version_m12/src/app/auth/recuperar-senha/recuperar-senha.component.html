<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">Recuperar senha</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="close()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-grid>
    <form [formGroup]="form">
      <ion-card class="card">
        <ion-card-content>

          <ion-label color="light" class="ion-text-center">
            <h5> Favor preencher todo o formulário </h5>
          </ion-label>

          <ion-row class="ion-padding-top">
            <ion-col>
              <ion-item>
                <ion-label position="floating" color="secondary">Número carteira</ion-label>
                <ion-input type="text" placeholder="Número da carteirinha" formControlName="nrCarteirinha" [brmasker]="{form: form.get('nrCarteirinha')}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row class="ion-padding-top">
            <ion-col>
              <ion-item>
                <ion-label position="floating" color="secondary">CPF</ion-label>
                <ion-input formControlName="nrCpf" type="text" [brmasker]="{form: form.get('nrCpf'), person: true}"
                  placeholder="Digite seu CPF">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </form>

    <ion-row>
      <ion-col>
        <ion-button 
          expand="block" 
          (click)="handleSubmit()"
          [disabled]="form.invalid || autenticando"
        >
          <ion-label>Solicitar</ion-label>
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-spinner name="lines" *ngIf="autenticando"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
