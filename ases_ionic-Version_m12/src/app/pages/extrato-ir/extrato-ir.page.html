<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Extrato I.R.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary"> {{textoAno}} </ion-label>
          <ion-select [formControl]="ano">
            <ion-select-option *ngFor="let item of list" [value]="item.ds_ano">{{ item.ds_ano }}</ion-select-option>            
          </ion-select>
          <ion-icon color="primary" slot="end" name="search-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="gerarDemonstrativo()" [disabled]="!ano.value">
          <ion-label> Imprimir </ion-label>
          <ion-icon name="document-attach-outline" slot="start"></ion-icon>
          <ion-spinner name="lines" *ngIf="autenticando"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label color="primary">
          <div class="ion-text-center ion-padding-top">
            Clique na lupa para selecionar o ano desejado.
          </div>
        </ion-label>
      </ion-col>
    </ion-row>        
  </ion-grid>
</ion-content>
